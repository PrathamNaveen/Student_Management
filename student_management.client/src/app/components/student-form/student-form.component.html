
<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="student.firstName" name="firstName" />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="student.lastName" name="lastName" />

  <button (click)="saveStudent()">Save</button>
</form>
